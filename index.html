<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scaleble=0">
    <!-- styles  -->
    <link rel="stylesheet" href="./styles/css/css-reset.css">
    <link rel="stylesheet" href="./styles/css/main-styles.css">
    <link rel="stylesheet" href="./files/fontawsome/css/all.min.css">
    <link rel="stylesheet" href="./files/bootstarp-4.6/bootstrap.min.css">
    <!-- End of styles  -->
    <title>مدیریت کارهای روزانه</title>
</head>
<body>


    <!-- Container start -->
    <div class="container">

        <!----------------------- 
                Start Header 
        ------------------------->
        <header class="w-100 d-flex align-items-center justify-content-between py-4">
            <h1 class="h5">Todo App.</h1>
           <button type="button" class="d-flex align-items-center justify-content-around" id="new-task-btn">
                <i class="fa-solid fa-plus"></i>
                <span class="mr-2">New Task</span>
           </button>
        </header>

        <!----------------------- 
            Start Task Progress
        ------------------------->
        <div class="row mt-3">
            <!-- Completed tasks  -->
            <div class="col-lg-6 px-3 my-3">
                <div id="completed-tasks" class="task-progress d-flex align-items-center justify-content-between px-3 py-4 py-lg-4 px-lg-4">
                    <div class="body d-flex align-items-center">
                        <div class="icon mr-3 d-flex align-items-center justify-content-center">
                            <i class="fa-duotone fa-calendar-check"></i>
                        </div>
                        <div class="">
                            <p class="h6 font-weight-bold">12 Tasks</p>
                            <span class="ml-1"> Completed </span>
                        </div>
                    </div>
                    <div class="progress-circle">
                        <div class="circle d-flex align-items-center justify-content-center" id="complated-progress">
                            <svg>
                                <circle cx="32" cy="32" r="32"></circle>
                                <circle cx="32" cy="32" r="32"></circle>
                            </svg>
                            <div class="number">50%</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- In progress tasks -->
            <div class="col-lg-6 px-3 my-3">
                <div id="in-progress-tasks" class="task-progress d-flex align-items-center justify-content-between px-3 py-4 py-lg-4 px-lg-4">
                    <div class="body d-flex align-items-center">
                        <div class="icon mr-3 d-flex align-items-center justify-content-center">
                            <i class="fa-duotone fa-calendar-clock"></i>
                        </div>
                        <div class="">
                            <p class="h6 font-weight-bold">4 Tasks</p>
                            <span class="ml-1"> In progress </span>
                        </div>
                    </div>
                    <div class="progress-circle">
                        <div class="circle d-flex align-items-center justify-content-center" id="complated-progress">
                            <svg>
                                <circle cx="32" cy="32" r="32"></circle>
                                <circle cx="32" cy="32" r="32"></circle>
                            </svg>
                            <div class="number">22%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!----------------------- 
            Start Task List
        ------------------------->
        <div class="row mt-3">
            <div class="col-12">
                <div id="task-list" class="px-3 p-0 py-4 p-lg-4">
                    <!-- Start Header  -->
                    <div class="header d-flex align-items-center justify-content-between  row">
                        <h6 class="col-6 col-lg-3 font-weight-bold">Todays Tasks</h6>
                        <div class="icons d-flex align-items-center justify-content-end col-4 col-lg-1">
                            <i class="fa-duotone fa-search mr-4"></i>
                            <i class="fa-duotone fa-filter d-inline-block"></i>
                        </div>
                    </div>
                    <!-- End of Header  -->
                    <!-- Start List  -->
                    <ul class="px-3 mt-5" id="list">
                        <!-- option 1 -->
                        <li class="list-option mt-3 row" data-id="0">
                            <div class="body d-flex align-items-center col-10 p-0">
                                <div class="checkbox-container p-0 d-flex align-items-center justify-content-center mr-2 ">
                                    <input type="checkbox" name="gotogym" id="gotogym">
                                    <div class="checkmark d-flex align-items-center justify-content-center">
                                        <i class="fa-solid fa-check"></i>
                                    </div>
                                </div>
                                <div class="texts ml-2">
                                    <h6 class="title">
                                        Go to the Gym
                                    </h6>
                                    <span class="category mr-2">
                                        Sport
                                    </span>
                                    <span class="category mr-2">
                                        Job
                                    </span>
                                </div>
                            </div>
                            <div class="options ml-auto col-2 col-md-1 text-right p-0 pr-1">
                                <div class="icons w-100 d-flex justify-content-between">
                                    <i class="fa-duotone fa-chevron-down"></i>
                                    <i class="fa-duotone fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                            <p  class="description col-12 p-0">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, libero?
                            </p>
                        </li>
                        <!-- option 2 -->
                    </ul>
                    <!-- End of List  -->
                </div>
            </div>
        </div>
    </div>
    <!-- Container End -->
    <!------------------------ 
        Start Add New Task Form
    -------------------------->
    <div id="new-task-form" class="d-flex align-items-center justify-content-center position-absolute mx-0 px-0 w-100 h-100">
        <div class="row w-100">
            <form class="col-11 col-md-8 col-lg-5 mx-auto px-4 py-3 overflow-auto" id="created-new-task">
                <!-- Start Header  -->
                <div class="header text-white d-flex align-items-center justify-content-between mb-5">
                    <p class="h6 mt-1 text-muted">Add New Task</p>
                    <i class="fa-duotone fa-xmark close-btn mt-n2"></i>
                </div>
                <!-- End of Header  -->
                <input type="text" id="title" name="title" placeholder="Write the task here..." class="h6 w-100 p-2">
                <!-- Start Task Category  -->
                <p class="h6 text-white mt-5 mb-3">Category:</p>
                <div class="task-categories mt-1 mb-2 d-flex align-items-center">
                </div>
                <button type="button" id="new-category-btn" class="mt-2 ml-2 mb-3">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add New</span>
                </button>
                <!-- End of Task Category  -->
                <!-- Start Task Priority -->
                <p class="h6 text-white mt-3 mb-3">
                    Select Priority:
                </p>
                <div id="task-priority" class="d-flex align-items-center mb-2">
                    <div class="priority-option text-success m-2">
                        <input type="radio" name="priority" value="high" id="high">
                        <label for="high" class="rounded-pill border-success">
                        <span>High</span>
                        </label>
                    </div>
                    <div class="priority-option text-warning m-2">
                        <input type="radio" name="priority" value="medium" id="medium">
                        <label for="medium" class="rounded-pill border-warning">
                        <span>Medium</span>
                        </label>
                    </div>
                    <div class="priority-option text-danger m-2">
                        <input type="radio" name="priority" value="low" id="low">
                        <label for="low" class="rounded-pill border-danger">
                            <span>Low</span>
                        </label>
                    </div>
                </div>
                <!-- End of Task Priority  -->
                <!-- Start Task Description -->
                <label for="description" class="h6 text-white d-block mt-3">Description:</label>
                <span class="text-white-50 optional">Optional</span>
                <textarea name="description" id="description"  placeholder="Task Description..." maxlength="150" class="p-2 mt-3"></textarea>
                <!-- End of Task Description -->
                <button id="add-to-btn" type="submit" class="w-100 mt-3 mb-2 py-2">
                    <span>Add To List</span>
                    <i class="fa-duotone fa-right ml-1"></i>
                </button>
            </form>
        </div>
        
        <div class="background-blur w-100 h-100 position-absolute"></div>
    </div>
    <!------------------------ 
      Start Add New Category 
    -------------------------->
    <div id="categories-form" class="d-flex align-items-center justify-content-center position-absolute mx-0 px-0 w-100 h-100">
        <div class="row w-100">
            <div class="col-11 col-md-8 col-lg-5 mx-auto px-4 py-3" id="categories-section">
                <!-- Start Header  -->
                <div class="header text-white d-flex align-items-center justify-content-between mb-5">
                    <p class="h6 mt-1 text-muted">Categories</p>
                    <i class="fa-duotone fa-xmark close-btn mt-n2"></i>
                </div>
                <!-- End of Header  -->
                <!-- Start Created new category  -->
                <form>
                    <h6 class="text-white mb-3">Created New Category:</h6>
                    <div class="input-group d-flex align-items-center justify-content-between">
                        <input type="text" name="new-category" id="new-category-input" minlength="3" maxlength="35" required placeholder="Write the Category here...">
                    <button type="submit">Create</button>
                    </div>
                </form>
                <p class="text-white mt-5">Categories:</p>
                <ul id="category-list" class="text-white d-flex align-items-center justify-content-start flex-wrap">
                    <!-- <li data-id="Game" class="category-option m-2 text-white d-flex align-items-center justify-content-between p-2 ">
                        <span class="name">Game</span>
                        <i class="fa-duotone fa-trash ml-3"></i>
                    </li> -->
                </ul>
                <!-- End of Created new category  -->

            </div>
        </div>
        <div class="background-blur w-100 h-100 position-absolute"></div>
    </div>
    <!----------------------- 
        Start Message Box
    ------------------------->
    <div class="row m-0" id="message-box">
    </div>
    <!-- scripts -->
    <script src="./js/html.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
